<section class="p-4 overflow-y-scroll">

    <div class="bg-black rounded-3xl p-3 md:flex gap-5">
        <div class="md:flex mr-auto gap-5 items-center">
            <div class="flex md:hidden gap-5 items-center">
                <div class="mr-auto bg-rojodualtron relative rounded-2xl items-center w-16 flex justify-center shadow-in aspect-square">
                    <span class="text-4xl pt-1 z-50">{{userData.emoji}}</span>
                    <span class="text-7xl absolute text-center top-0 bottom-0 left-0 right-0 z-10">+</span>
                </div>
                <img (click)="this.dialogRef.close();" class="md:flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 w-auto" src="./assets/img/cerrar.svg" alt="">

            </div>
            <div class="hidden relative items-center w-16 md:flex justify-center shadow-in aspect-square">
                <span class="text-6xl pt-1 z-50">{{userData.emoji}}</span>
            </div>
            <div>

                <h1 class="mt-3 md:mt-0 flex text-4xl font-spaceb text-white">{{userData.name}} {{userData.apellido}}</h1>
                <p class="text-md -mt-1 text-white">{{fecha}}</p>
            </div>
        </div>


        <div class="mt-2 md:mt-0 flex gap-3 items-center md:justify-end">
            <img (click)="this.dialogRef.close();" class="hidden md:flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 w-auto" src="./assets/img/cerrar.svg" alt="">
        </div>

    </div>

    <form (ngSubmit)="crearSolicitud()" [formGroup]="registrarSolicitud">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-12 px-0 md:px-10 py-6">

            <div class="w-full">
                <h1 class="text-2xl mb-2">Descripción</h1>
                <textarea class="appearance-none rounded-2xl w-full bg-white px-5 py-2 mr-2 flex h-fit text-sm shadow-xxs" placeholder="Ingresa la descripción" type="text" rows="5" cols="50" formControlName="descripcion"> </textarea>
                <select class="appearance-none shadow-min flex py-4 rounded-xl bg-white pl-4 text-sm w-full mt-5" formControlName="categoria">
                    <option value="" disabled selected>Seleciona el tipo de solicitud...</option>
                    <option value="Salud">Salud</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Vacaciones">Vacaciones</option>
                </select>
            </div>
    
            <div class="w-full h-full">
    
                <h1 class="text-2xl mb-2">Rango solicitado</h1>
                <div class="bg-rojodualtronclaro rounded-4xl p-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="w-full">
                            <p>Desde</p>
                            <input type="datetime-local" placeholder="Seleccionar" min="{{minDate}}" formControlName="desde" class="appearance-none rounded-2xl bg-white px-5 py-2 flex h-fit shadow-xxs text-xl text-center font-spaceb w-full justify-center"/>
                        </div>
                        <div class="w-full">
                            <p>Hasta</p>
                            <input type="datetime-local" placeholder="Seleccionar" min="{{minDate}}" formControlName="hasta" class="appearance-none rounded-2xl bg-white px-5 py-2 flex h-fit shadow-xxs text-xl text-center font-spaceb w-full justify-center"/>
                        </div>
                    </div>
    
                    <input formControlName="urlDocumento" multiple (change)="subirArchivo($event)"
                    class="appearance-none w-full file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:bg-rojodualtron file:text-white file:cursor-pointer file:transition-all file:duration-200 file:font-spaceb hover:file:scale-95 hover:file:bg-black  hover:file:text-white rounded-2xl bg-white p-3 mt-5 flex h-fit shadow-xxs text-sm text-center font-spaceb placeholder:font-spaceb place-content-center" placeholder="SELECCIONAR" type="file">
    
                </div>
    
            </div>
    
        </div>
    
        <div class="grid grid-cols-1 md:flex gap-3 md:gap-5 justify-center">
            <button type="submit" class="font-spaceb justify-center flex my-5 text-white text-2xl md:text-xl shadow-xxs px-6 py-3 md:py-1 bg-rojodualtron whitespace-nowrap rounded-full hover:shadow-none transition-all duration-200 hover:scale-95" >Enviar solicitud</button>    
        </div>
    </form>


</section>
