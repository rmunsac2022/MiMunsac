<section class="p-4">

    <div class="bg-black rounded-3xl p-3 md:flex gap-5">
        <div class="md:flex mr-auto gap-5 items-center">
            <div class="flex md:hidden gap-5 items-center">
                <div class="md:hidden mr-auto relative items-center w-16 block justify-center shadow-in aspect-square">
                    <span class="text-6xl pt-1 z-50">{{userData.emoji}}</span>
                </div>
            <img (click)="this.dialogRef.close();" class="flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 ml-2 w-auto" src="./assets/img/cerrar.svg" alt="">

            </div>
            <div class="hidden relative items-center w-16 md:flex justify-center shadow-in aspect-square">
                <span class="text-6xl pt-1 z-50">{{userData.emoji}}</span>
            </div>
            <div>

                <h1 class="mt-3 md:mt-0 flex text-4xl font-bebas text-white">{{userData.name}} {{userData.apellido}}</h1>
                <p class="text-md -mt-1 text-white">{{fecha}}</p>
            </div>
        </div>


        <div class="mt-2 md:mt-0 flex gap-3 items-center md:justify-end">
            <img (click)="this.dialogRef.close();" class="hidden md:flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 w-auto" src="./assets/img/cerrar.svg" alt="">
        </div>

    </div>

    <form (ngSubmit)="crearReporte()" [formGroup]="registrarReporte">
        <div class="grid grid-cols-1 gap-6 md:gap-6 px-0 md:px-10 py-6">

            <div class="w-full">
                <h1 class="text-2xl mb-2">¿CUÉNTANOS QUE PASO?</h1>
                <textarea class="rounded-2xl w-full bg-white px-5 py-2 mr-2 flex h-fit text-sm shadow-xxs" placeholder="Ingresa la descripción" type="text" rows="7" cols="50" formControlName="descripcion"> </textarea>
            </div>
    
    
            <select class="shadow-min flex py-4 rounded-xl bg-white pl-4 text-sm w-full" formControlName="categoria" placeholder="Seleciona el tipo de reporte...">
                <option value="" disabled selected>Seleciona el tipo de reporte...</option>
                <option value="llegada">Llegada</option>
                <option value="salida">Salida</option>
                <option value="otro">Otro</option>
            </select>
    
            <div class="bg-verdemunclaro md:flex rounded-4xl p-5 items-center">
                <h1 class="text-2xl mr-auto">¿Deseas adjuntar alguna foto o archivo?</h1>
                <input formControlName="urlImagen" multiple (change)="subirArchivo($event)"
                class="w-fit file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:bg-verdemun file:text-black file:cursor-pointer file:transition-all file:duration-200 file:font-bebas hover:file:scale-95 hover:file:bg-black  hover:file:text-white rounded-2xl bg-white p-3 flex h-fit shadow-xxs text-sm text-center font-bebas placeholder:font-bebas place-content-center" placeholder="SELECCIONAR" type="file">
            </div>
    
        </div>
    
        <div class="grid grid-cols-1 md:flex gap-3 md:gap-5 justify-center">
            <button type="submit" class="font-bebas justify-center flex my-5 text-black text-2xl md:text-xl shadow-xxs px-6 py-3 md:py-1 bg-verdemun whitespace-nowrap rounded-full hover:shadow-none transition-all duration-200 hover:scale-95">ENVIAR REPORTE</button>    
        </div>
    </form>

</section>
