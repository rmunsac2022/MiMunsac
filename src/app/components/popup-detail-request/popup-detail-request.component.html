<section class="p-4 overflow-y-scroll">

    <div class="bg-black rounded-3xl p-3 md:flex gap-5">
        <div class="md:flex mr-auto gap-5 items-center">
            <div class="flex md:hidden gap-5 items-center">
                <div class="mr-auto bg-verdemun relative rounded-2xl items-center w-16 flex justify-center shadow-in aspect-square">
                    <span class="text-4xl pt-1 z-50">{{user.emoji}}</span>
                    <span class="text-7xl absolute text-center top-0 bottom-0 left-0 right-0 z-10">+</span>
                </div>
                <img (click)="this.dialogRef.close();" class="md:flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 w-auto" src="../../../assets/img/cerrar.svg" alt="">

            </div>
            <div class="hidden bg-verdemun relative rounded-2xl items-center w-16 md:flex justify-center shadow-in aspect-square">
                <span class="text-4xl pt-1 z-50">{{user.emoji}}</span>
                <span class="text-7xl absolute text-center top-0 bottom-0 left-0 right-0 z-10">+</span>
            </div>
            <div>

                <h1 class="mt-3 md:mt-0 flex text-4xl font-bebas text-white">{{user.name}} {{user.apellido}}</h1>
                <p class="text-md -mt-1 text-white">{{this.fecha}}</p>
            </div>
        </div>


        <div class="mt-2 md:mt-0 flex gap-3 items-center md:justify-end">
            <p class="my-auto flex text-xs md:text-md px-10 py-1 mr-3 border border-solid border-white rounded-full text-white">{{request.categoria}}</p>
            <img (click)="this.dialogRef.close();" class="hidden md:flex cursor-pointer hover:scale-90 transition-all duration-200 h-6 mr-3 w-auto" src="../../../assets/img/cerrar.svg" alt="">
        </div>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-12 px-0 md:px-10 py-6">

        <div class="w-full">
            <h1 class="text-2xl mb-2">DESCRIPCIÃ“N</h1>
            <p class="rounded-2xl w-full bg-white px-5 py-2 mr-2 flex text-sm shadow-xxs h-40">{{request.descripcion}}</p>
        </div>


        <div class="w-full h-full">

            <h1 class="text-2xl mb-2">RANGO SOLICITADO</h1>
            <div class="bg-verdemunclaro rounded-4xl p-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="w-full">
                        <p>Desde</p>
                        <h1 class="rounded-2xl bg-white px-5 py-2 flex h-fit shadow-xxs text-xl text-center font-bebas w-full justify-center">{{desde | date: 'dd/MM/yyyy'}}</h1>
                    </div>
                    <div class="w-full">
                        <p>Hasta</p>
                        <h1 class="rounded-2xl bg-white px-5 py-2 flex h-fit shadow-xxs text-xl text-center font-bebas w-full justify-center">{{hasta | date: 'dd/MM/yyyy'}}</h1>
                    </div>
                </div>

                <button class="w-full justify-center md:w-fit font-bebas flex mt-5 ml-auto text-black text-xl shadow-xxs px-4 py-1 bg-verdemun whitespace-nowrap rounded-2xl hover:shadow-none transition-all duration-200 hover:scale-95" (click)="getDocument(request.urlDocumento)">VER ARCHIVO ADJUNTO</button>    

            </div>

        </div>
    </div>
    <h1>Estado: {{request.estado}}</h1>

</section>
