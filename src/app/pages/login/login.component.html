<div class="mx-auto bg-black h-[100dvh]">

    <div id="contenidoinicios" class="mx-auto container h-full my-auto flex align-center justify-center px-6 md:px-0">
        <div class="transition-all py-10 p-6 md:px-10 bg-negrobox rounded-4xl duration-300 my-auto w-full md:w-1/2 xl:w-1/3">
            <img class="w-full m-auto h-8 md:h-8 mb-12" src="./assets/img/logomunsac.svg" alt="img">
            <form (ngSubmit)="entrar()" [formGroup]="login">
                <div class="mt-6 pr-6 bg-negroinput pl-3 py-0 md:py-1 rounded-2xl w-full flex transition-all justify-center mx-auto align-center overflow-hidden duration-200 hover:scale-[0.99]">
                    <input formControlName="email" class="placeholder:text-sm h-12 md:h-9 text-sm w-full bg-transparent text-white" type="text" placeholder="Ingresa tu email">
                </div>
                <p *ngIf="!rutNotFound" class="text-white w-full text-right text-xs mt-1">
                    El <strong>rut</strong> no existe
                </p>
                <p *ngIf="login.get('rut')?.hasError('required') && login.get('rut')?.touched" class="text-white w-full text-right text-xs mt-1">
                    El <strong>rut</strong> es requerido
                </p>
                <div class="mt-4 pr-6 bg-negroinput pl-3 py-0 md:py-1 rounded-2xl w-full flex transition-all justify-center mx-auto align-center overflow-hidden duration-200 hover:scale-[0.99]">
                    <input formControlName="password"  class="autofill:bg-yellow-200 placeholder:text-sm h-12 md:h-9 text-sm w-full bg-transparent text-white" type="password"
                    placeholder="Ingresa tu contraseña">
                </div>
                <p *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched" class="text-white w-full text-right text-xs mt-1 -mb-3">
                    La <strong>contraseña</strong> es requerida
                </p>
                <div class="transition-all duration-300 justify-center align-center flex">
                    <h1 id="mensajesubido" class="text-xl text-center text-verdemun hidden">Datos incorrectos...</h1>
                </div>
                <div class="transition-all duration-300 mt-12 justify-center align-center flex">
                    <button id="buttonconsulting" type="submit" [disabled]="login.invalid" class="w-full md:w-fit rounded-2xl bg-verdemun text-black px-10 md:pt-1 md:pb-1 py-2 text-xl transition-all duration-200 hover:scale-95 cursor-pointer">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <p class="h-5 absolute bottom-8 text-white text-center w-full text-sm md:text-md">Munsac 2023. Todos los derechos reservados.</p>
</div>
