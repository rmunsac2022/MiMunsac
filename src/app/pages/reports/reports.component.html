<app-menu class="md:w-[20%] block"></app-menu>

<div class="bg-white md:w-[80%] px-6 md:px-20 pt-10 md:pt-20 pb-10 overflow-y-scroll md:max-h-screen">
    <div class="container mx-auto">
        <h1 class="leading-1 text-5xl">Reportes</h1>
        <p class="text-md">Reportes que realizan los trabajadores de camino o salida del trabajo, sobre algun contratiempo</p>

        <div class="mt-3 block md:flex bg-negroinput rounded-2xl p-5 items-center gap-5">
            
            <span class="text-7xl pt-2 z-50">⚠️</span>
            <div class="w-full md:flex items-center">
                <h1 class="flex mr-auto text-white text-3xl">¿Tuviste algun problema de camino/salida al trabajo?</h1>
                <div class="grid grid-cols-1 gap-3 md:mt-0 mt-2">
                    <button (click)="crearReporte()" class="w-full font-spaceb text-black text-xl shadow-xxs px-6 py-2 md:py-1 bg-white whitespace-nowrap rounded-full hover:shadow-none transition-all duration-200 hover:scale-95">Reportarlo</button>
                </div>
            </div>
            
        </div>


            <section class="bg-rojodualtronfond rounded-3xl h-full w-full p-6 md:p-10 mt-6">

                <div class="md:flex mb-7">
                    <div  class="flex gap-3 mb-3 md:mb-0 mr-6">
                        <h1 class="text-4xl">Historial</h1>
                    </div>
                    <div class="md:mt-0 flex gap-3 order-last md:-order-none">
                        <form class="flex gap-3 items-center" (ngSubmit)="filtrar()">
                            <select class="appearance-none form-control rounded-xl bg-white shadow-xxs px-5 py-2 font-spaceb leading-1" id="mesSelected" name="filtrar">
                                <option
                                    *ngFor="let mes of meses"
                                    [selected]="mes.nombre === selectMes.nombre"
                                    [value]="mes.valor">
                                    {{ mes.nombre }}
                                    </option>
                              </select>
                            <select class="appearance-none form-control rounded-xl bg-white shadow-xxs px-5 py-2 font-spaceb leading-1" id="anioSelected" name="filtrar">
                                <option
                                    *ngFor="let anio of anios"
                                    [selected]="anio === selectAnio"
                                    [value]="anio">
                                    {{ anio }}
                                    </option>
                              </select>
                            <button class="font-spaceb text-white text-xl shadow-xxs px-6 py-1 bg-rojodualtron rounded-xl hover:shadow-none transition-all duration-200 hover:scale-95" type="submit">Filtrar</button>
                        </form>
        
                    </div>

                </div>

                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5"> 
                    <!--ITEM REPORTES-->
                    <div *ngFor="let report of listFiltrada;" class="bg-white rounded-4xl shadow-xxs md:pr-4 overflow-hidden md:flex">
                        <div class="bg-black md:mr-4 px-1 md:w-10 md:h-full py-2 md:py-0 relative justify-center flex items-center">
                            <p class="md:rotate-90 text-white w-fit h-fit md:my-2 mx-auto justify-center flex items-center font-spaceb whitespace-nowrap">{{report.hora}} {{report.horario}}</p>
                        </div>
                        <div class="px-6 md:px-0 py-5 md:flex w-full relative gap-5">
                            <div class="w-full mr-auto relative">
                                <p class="text-xs">{{report.descripcion}}</p>
                            </div>
                            <div class="ml-auto flex mt-5 md:mt-0 justify-end md:grid md:grid-cols-1 gap-2">
                                
                                <a class="cursor-pointer" (click)="getDocument(report.urlImagen)">
                                    <div class="bg-black items-center w-10 md:w-8 justify-center rounded-full aspect-square shadow-xxs flex">
                                        <img class="h-4" src="./assets/img/marker.svg" alt="">
                                    </div>
                                </a>
    
                            </div>
                        </div>
                    </div>
                </div>
                    <!--FIN ITEM REPORTES-->
                    

                <app-spinner *ngIf="loading" class="flex justify-center"></app-spinner>
                <h1 *ngIf="listVacia" class="text-2xl">No hay reportes</h1>
            </section>

    </div>
</div>
