<app-menu class="md:w-[20%] block"></app-menu>

<div class="bg-white md:w-[80%] px-6 md:px-20 pt-10 md:pt-20 pb-10 overflow-y-scroll max-h-screen">
    <div *ngIf="!loading" class="container mx-auto">
        <div class="md:flex gap-5 items-end">
            <div class="w-full">
                <h1 class="leading-1 text-5xl">Usuarios</h1>
                <p class="text-md">Reportes que realizan los trabajadores de camino al trabajo, sobre algun contratiempo</p>
            </div>
            <div class="mt-4 md:mt-0 w-fit">
                <button class="font-bebas flex text-xl shadow-xxs px-6 py-1 bg-verdemun whitespace-nowrap rounded-full text-black hover:shadow-none transition-all duration-200 hover:scale-95" (click)="createUser()">NUEVO USUARIO +</button>
            </div>
        </div>

        <section class="bg-verdemunfond rounded-4xl h-full w-full p-6 md:p-10 mt-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

                <!--ITEM USUARIO-->
                <div  *ngFor="let user of listUsers; let indexOfelement=index;" class="bg-white rounded-4xl shadow-xxs p-5 overflow-hidden justify-center">
                        <div class="mr-auto bg-verdemun rounded-full p-3 w-fit mx-auto shadow-in">
                            <div class="text-5xl w-fit">{{user.emoji}}</div>
                        </div>
                        <div class="my-2">
                            <h1 class="text-3xl text-center">{{user.name}} {{user.apellido}}</h1>
                            <p class="text-md text-center uppercase mb-0 pb-2">{{user.rut}}</p>
                        </div>
                        <div class="gap-2 grid grid-cols-2 justify-center">
                            <button class="font-bebas text-md shadow-xxs w-full py-1 bg-black rounded-full text-white whitespace-nowrap hover:shadow-none transition-all duration-200 hover:scale-95" (click)="confirmDelete(indexOfelement)">ELIMINAR</button>
                            <button class="font-bebas text-md shadow-xxs w-full py-1 bg-verdemun rounded-full text-black whitespace-nowrap hover:shadow-none transition-all duration-200 hover:scale-95" (click)="editUser(indexOfelement)">EDITAR</button>
                        </div>
                </div>
                <!--FIN ITEM USUARIO-->

            </div>
            <h1 class="hidden text-2xl">No hay usuarios</h1>
        </section>


    </div>
    <app-spinner *ngIf="loading" class="flex justify-center"></app-spinner>
</div>
