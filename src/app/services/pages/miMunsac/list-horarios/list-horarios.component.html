<app-menu class="md:w-[20%] block"></app-menu>

<div class="bg-white md:w-[80%] px-6 md:px-20 pt-10 md:pt-20 pb-10 overflow-y-scroll max-h-screen">
    <div class="container mx-auto">
        <h1 class="leading-1 text-5xl">Llegadas y salidas</h1>
        <p class="text-md">Reportes que realizan los trabajadores de camino al trabajo, sobre algun contratiempo</p>


        <div class="mt-6 flex">

                <form  class="flex gap-5 items-center">
                    <select class="appearance-none rounded-xl bg-white shadow-xxs px-5 py-2 font-bebas leading-1" id="mesSelected" name="filtrar" #device>
                        <option
                            *ngFor="let mes of meses"
                            [selected]="mes.nombre === selectMes.nombre"
                            [value]="mes.valor">
                            {{ mes.nombre }}
                        </option>
                    </select>
                    <select class="appearance-none form-control rounded-xl bg-white shadow-xxs px-5 py-2 font-bebas leading-1" id="anioSelected" name="filtrar">
                        <option
                            *ngFor="let anio of anios"
                            [selected]="anio === selectAnio"
                            [value]="anio">
                            {{ anio }}
                        </option>
                      </select>
                    <button class="font-bebas text-xl shadow-xxs px-6 py-1 bg-verdemun rounded-full text-black hover:shadow-none transition-all duration-200 hover:scale-95" type="submit" (click)="llenarMes(device.value)">Filtrar</button>
                </form>
            
        </div>

        <div>
            <section class="rounded-3xl h-full w-full mt-8">
                <div class="grid grid-cols-3 md:grid-cols-8 gap-2">
                    
                    <!--ITEM DIA-->
                    <div (click)="getHorario(dia, mes)" class="bg-black rounded-4xl p-3 justify-center items-center flex aspect-square cursor-pointer transition-all duration-200 hover:scale-95 hover:bg-verdemun group" *ngFor="let dia of dias">
                        <a class="font-bebas group-hover:text-black transition-all duration-200 text-center text-6xl text-white leading-1 pt-2">{{dia}}</a>
                    </div>
                    <!--FIN ITEM DIA-->
                    
                </div>
            </section>
        </div>

    </div>
</div>
