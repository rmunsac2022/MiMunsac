<app-menu class="md:w-[20%] block"></app-menu>

<div class="bg-white md:w-[80%] px-6 md:px-20 pt-10 md:pt-20 pb-10 overflow-y-scroll max-h-screen">
    <div class="container mx-auto">
        <h1 class="leading-1 text-5xl">Reportes</h1>
        <p class="text-md">Reportes que realizan los trabajadores de camino al trabajo, sobre algun contratiempo</p>

        <div class="mt-6">
            <form  class="flex gap-5 items-center" (ngSubmit)="filtrar()">
                <select class="appearance-none rounded-xl bg-white shadow-xxs px-5 py-2 font-bebas leading-1" id="diaSelected" name="filtrar">
                    <option
                      *ngFor="let dia of dias"
                      [selected]="dia === selectDia"
                      [value]="dia">
                      {{ dia }}
                    </option>
                </select>
                <select class="appearance-none form-control rounded-xl bg-white shadow-xxs px-5 py-2 font-bebas leading-1" id="mesSelected" name="filtrar" #device (change)="llenarMes(device.value)">
                    <option
                      *ngFor="let mes of meses"
                      [selected]="mes.nombre === selectMes.nombre"
                      [value]="mes.valor">
                      {{ mes.nombre }}
                    </option>
                  </select>
                <button class="font-bebas text-xl shadow-xxs px-6 py-1 bg-verdemun rounded-full text-black hover:shadow-none transition-all duration-200 hover:scale-95" type="submit">Filtrar</button>
            </form>
        </div>

        <section class="bg-verdemunfond rounded-4xl h-full w-full p-6 md:p-10 mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div *ngFor="let report of listFiltrada" class="bg-white rounded-4xl md:pr-4 overflow-hidden md:flex shadow-xxs">
                    <div class="bg-black md:mr-4 px-1 md:w-10 md:h-full py-2 md:py-0 relative justify-center flex items-center">
                        <p class="md:rotate-90 text-white w-fit h-fit md:my-2 mx-auto justify-center flex items-center font-bebas whitespace-nowrap">{{report.hora}} {{report.horario}}</p>
                    </div>
                    <div class="block px-5 md:px-0 py-3 md:flex gap-5">
                        <div class="w-full">
                            <h2 class="text-2xl font-bebas text-black">{{report.nombre}}</h2>
                            <p class="text-xs">{{report.descripcion}}</p>
                        </div>
                        <div class="ml-auto flex mt-5 md:mt-0 justify-end md:grid md:grid-cols-1 gap-2">
                            <a class="" target="_blank" href="http://www.google.com/maps/place/{{report.lat}},{{report.long}}">

                            <div class="bg-verdemun items-center w-10 md:w-8 justify-center rounded-full aspect-square shadow-xxs flex">
                                    <img class="h-4" src="../../../assets/img/ubicacion.svg" alt="">
                            </div>
                        </a>
                        <a class="cursor-pointer" (click)="getDocument(report.urlImagen)">

                            <div class="bg-black items-center w-10 md:w-8 justify-center rounded-full aspect-square shadow-xxs flex">
                                    <img class="h-4" src="../../../assets/img/marker.svg" alt="">
                            </div>
                        </a>

                        </div>
                    </div>
                </div>
            </div>

            <app-spinner *ngIf="loading" class="flex justify-center"></app-spinner>
            <h1 *ngIf="listVacia" class="text-2xl">No hay reportes</h1>
        </section>

    </div>
</div>
